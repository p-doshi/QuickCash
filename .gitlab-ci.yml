# This file comes from a basic template for GitLab CI/CD

default:
  image: docker.io/ethrozee/android-emulator
  #devices:
  #  - /dev/kvm:/dev/kvm

stages:
  - build
  - test

variables:
  # Define the gradle wrapper path
  GRADLE_WRAPPER: "$CI_PROJECT_DIR/gradlew"

cache:
  # Cache the SDK and the NDK to speed up the build
  key: "$CI_JOB_NAME-$CI_COMMIT_REF_SLUG"

before_script:
  # Launch the android emulator.
  #- $EMU_HEADLESS

  # Make the gradle wrapper executable
  - chmod +x $GRADLE_WRAPPER

build:
  stage: build
  script:
    # rebuild command
    - $GRADLE_WRAPPER assemble --refresh-dependencies

JUnitTest:
  stage: test
  script:
    # Run the unit tests
    - $GRADLE_WRAPPER :app:testDebugUnitTest --console verbose
  artifacts:
    when: always
    reports:
      junit: app/build/test-results/testDebugUnitTest/TEST-com.example.csci3130_group_3.ExampleUnitTest.xml


