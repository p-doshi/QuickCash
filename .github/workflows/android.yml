name: Android Emulator CI

on: push

jobs:
  connected-tests:
    runs-on: ubuntu-latest
    container: ethrozee/android-emulator
    steps:
      - uses: actions/checkout@v2
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | tee /etc/udev/rules.d/99-kvm4all.rules
          udevadm control --reload-rules
          udevadm trigger --name-match=kvm
      - name: Launch the android emulator
        run: $EMU_HEADLESS
      - name: Run the connected tests with logcat output
        run: |
          adb logcat *:S TestRunner:V -T 1 & LOGCAT_PID=$!
          ./gradlew :app:connectedDebugAndroidTest
      - name: Stop logcat if it is still running
        run: if [ -n "$LOGCAT_PID" ] ; then kill $LOGCAT_PID; fi
      - name: Upload test results
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: connected-test-results
          path: app/build/reports/androidTests/connected/debug
